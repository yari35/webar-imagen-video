<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, 
viewport-fit=cover" />
  <title>WebAR</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script 
src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>

<body style="margin:0; overflow:hidden; background:black;">
  <div id="ui" style="
  position:fixed; inset:0; display:flex; align-items:center; justify-content:center;
  flex-direction:column;
  background:rgba(0,0,0,.7); z-index:10; color:#fff; font-family:system-ui;
">
  <button id="startBtn" style="font-size:18px; padding:14px 18px;">
    Iniciar AR
  </button>

  <button id="audioBtn" style="font-size:16px; padding:10px 14px; margin-top:10px; display:none;">
    Activar audio
  </button>
</div>


  <a-scene
    mindar-image="imageTargetSrc: ./targets.mind; autoStart: false;"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false">

    <a-assets>
      <video id="video" src="./overlay.mp4" loop playsinline webkit-playsinline preload="auto"></video>
playsinline></video>
    </a-assets>

    <a-camera position="0 0 0"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0" smooth="true" smoothCount="10">
      <a-plane
  position="0 0 0.01"
  width="1.2537"
  height="1"
  material="src:#video; shader: flat; side: double;">
</a-plane>
    </a-entity>

  </a-scene>

  <script>
    const btn = document.getElementById("startBtn");
    const ui = document.getElementById("ui");
    const scene = document.querySelector("a-scene");
    const video = document.getElementById("video");

    btn.onclick = async () => {
      ui.style.display = "none";
      await scene.systems["mindar-image-system"].start();
      video.play();
    };
  <script>
  const btn = document.getElementById("startBtn");
  const audioBtn = document.getElementById("audioBtn");
  const ui = document.getElementById("ui");
  const scene = document.querySelector("a-scene");
  const video = document.getElementById("video");

  // Primer tap: arranca cámara + tracking y “arma” el video en silencio (para que no falle en iOS)
  btn.onclick = async () => {
    try {
      await scene.systems["mindar-image-system"].start();
    } catch (e) {
      console.log("MindAR start error:", e);
      return;
    }

    // Warm-up seguro: reproducir en mute dentro del gesto
    try {
      video.muted = true;
      video.volume = 0;
      await video.play();
    } catch (e) {
      console.log("Warmup play blocked:", e);
    }

    // Mostrar botón para habilitar audio (gesto explícito)
    audioBtn.style.display = "block";
  };

  // Segundo tap: habilita audio real
  audioBtn.onclick = async () => {
    try {
      video.muted = false;
      video.volume = 1.0;
      await video.play();
    } catch (e) {
      console.log("Audio play blocked:", e);
    }

    // Opcional: quitar overlay UI (déjalo si quieres)
    ui.style.display = "none";
  };
</script>

</body>
</html>
